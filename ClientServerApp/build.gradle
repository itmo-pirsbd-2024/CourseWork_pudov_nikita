plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.freefair.lombok' version '8.2.0'
}

group = 'ru.highloadjava.coursework'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':')

    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.3.0'
    implementation 'org.springframework.kafka:spring-kafka:3.3.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'org.projectlombok:lombok:1.18.36'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.3.0'
    implementation 'org.webjars:webjars-locator-core:0.59'
    implementation 'org.webjars:sockjs-client:1.5.1'
    implementation 'org.webjars:stomp-websocket:2.3.4'
    implementation 'org.webjars:bootstrap:5.3.0'
    implementation 'org.webjars:jquery:3.1.0'
    implementation project(path: ':FlinkModule')


    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'


    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.0'
    testImplementation 'org.springframework.kafka:spring-kafka-test:3.3.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}