plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
}

group = 'ru.highloadjava.coursework'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.5.1'
    implementation 'redis.clients:jedis:4.4.0'
    implementation 'javax.websocket:javax.websocket-api:1.1'
    implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:2.2.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0' // для обработки JSON

    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.3.0'
    implementation 'org.springframework.kafka:spring-kafka:3.3.0'
    implementation 'io.lettuce:lettuce-core:6.5.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.3.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}